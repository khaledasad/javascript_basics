<script>

var colorsChange = [ 
		"Blue",
		"Green",
		"Yellow",
		"Pink",
		"Red",
		"Brown"
		];
		
		function populateColors(){
			var colorsDiv = document.getElementById("menu5");
			
			for ( var i = 0;  i < colorsChange.length; i++){
			
			var paragraph = document.createElement("p"); 
			
				$(paragraph).html(colorsChange[i]);
				
				$(colorsDiv).append(paragraph);
				
			}
		};
		
		
		
		
		$(document).ready(function (){ 
		
			populateColors();
		
		
			$("#menu5 p").on("click", function(){

				change($(this).text());

				//console.log($(this).text());

			});
			
		});
